<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>

    <div class="container">
        <div class="score">
            <p id="player-score">You: 0</p>
            <p id="computer-score">Computer: 0</p>
        </div>
            
        <div class="buttons">
            <button id="rock-btn"><img src="./img/rock.png" alt="Hand symbol for rock"></button>
            <button id="paper-btn"><img src="./img/paper.png" alt="Hand symbol for paper"></button>
            <button id="scissors-btn"><img src="./img/scissors.png" alt="Hand symbol for scissors"></button>
        </div>

        <div class="results">
            <p id="display-round-winner"></p>
            <p id="display-overall-winner"></p>
        </div>
    </div>


    <p class="footer">Made with ❤️ by <a href="https://github.com/DiotheWind" target="_blank">Dio Wind</a></p>
    <script src="script.js"></script>
</body>
</html>
