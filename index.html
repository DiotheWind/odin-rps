<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="score">
            <p>You: 1</p>
            <p>Computer: 3</p>
        </div>
            
        <div class="buttons">
            <button id="rock-btn"><img src="./img/rock.png" alt="Hand symbol for rock"></button>
            <button id="paper-btn"><img src="./img/paper.png" alt="Hand symbol for paper"></button>
            <button id="scissors-btn"><img src="./img/scissors.png" alt="Hand symbol for scissors"></button>
        </div>

        <div class="results">
            <p>You choose PAPER</p>
            <p>Computer chose SCISSORS</p>
            <p>YOU LOSE!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
